{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Reader</title>

    {% if USE_PROD_JS_CSS %}
      <script src="{% static 'codereaderapp/jquery/jquery-2.1.4.min.js' %}"></script>
    {% else %}
      <script src="{% static 'codereaderapp/jquery/jquery-2.1.4.js' %}"></script>
    {% endif %}

    {% if USE_PROD_JS_CSS %}
      <link href="{% static 'codereaderapp/bootstrap-3.3.5/css/bootstrap.min.css' %}" rel="stylesheet">
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script src="{% static 'codereaderapp/bootstrap-3.3.5/js/bootstrap.min.js' %}"></script>
    {% else %}
      <link href="{% static 'codereaderapp/bootstrap-3.3.5/css/bootstrap.css' %}" rel="stylesheet">
      <script src="{% static 'codereaderapp/bootstrap-3.3.5/js/bootstrap.js' %}"></script>
    {% endif %}

    {% if USE_PROD_JS_CSS %}
      <script src="{% static 'codereaderapp/react-0.13.3/react.min.js' %}"></script>
      <script src="{% static 'codereaderapp/react-0.13.3/JSXTransformer.js' %}"></script>
    {% else %}
      <script src="{% static 'codereaderapp/react-0.13.3/react.js' %}"></script>
      <script src="{% static 'codereaderapp/react-0.13.3/JSXTransformer.js' %}"></script>
    {% endif %}

    <script src="{% static 'codereaderapp/index.jsx' %}" type="text/jsx"></script>
    <link rel="stylesheet" href="{% static 'codereaderapp/styles.css' %}" type="text/css" media="screen, projection">
  </head>
  <body>
    <div id="content">
    </div>
  </body>
</html>
